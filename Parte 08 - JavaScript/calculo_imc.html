	function calculaImc(peso, altura){

		return peso / (altura*altura);
		
	}
	var nome = prompt("Informe o seu nome");
	var peso = prompt(nome + " Informe seu peso:");
	var altura = prompt(nome + " Informe sua altura:");
	var imc = calculaImc(peso, altura);
	
	mostra(nome + ", o seu IMC Ã© " + imc);

	if (imc < 18.5){
		mostra("Voce esta abaixo do recomendado!");
	}
	if (imc > 35){
		mostra("Voce esta acima do recomendado!");
	}
	if (imc >= 18.5 && imc <= 35){
			mostra("Seu imc esta excelente!");
		
	}

	
</script>
