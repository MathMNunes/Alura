<meta charset="utf-8">

<script>

	function pulaLinha(){

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}
	var numeroPensado = Math.round(Math.random() * 10);

	var tentativas = 1;
	while(tentativas <=3){
	var chute = parseInt(prompt("Digite seu chute:"));
    if (chute == numeroPensado){
        mostra("Voce acertou!!");
		break;
    } else {
        mostra("Voce errou");
    }
	tentativas++;
	}
	mostra("Fim");
</script>
