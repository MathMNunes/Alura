<meta charset="utf-8">

<script>

	function pulaLinha(){

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

    var vitorias = parseInt(prompt("entre com o numeros de vitorias:"));
    var empates = parseInt(prompt("entre com o numeros de empates:"));

    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é:" +  pontos);
    
    if (pontos > 28){
        mostra("Seu time ta melhor que o ano passado.");}
    if (pontos < 28){
        mostra("Seu time é pior do que o ano passado.");}
    if (pontos == 28){
        mostra("Seu time ta igual o ano passado.");}
    
    mostra("Fim!!");

</script>
